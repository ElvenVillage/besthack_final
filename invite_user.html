<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Пригласить сотрудника</title>
    <style>.infinite-list {
        height: 400px;
        overflow-x: hidden;
        overflow-y: auto;
    }
        body {
background-image: -webkit-gradient(linear, right top, left bottom, from(#F2E3C6), to(#A7A1A5));
background-image: linear-gradient(to left bottom, #F2E3C6 0%, #A7A1A5 100%);
}
</style>
    <link rel="stylesheet" href="./buttons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />
    </head>
<body>
    <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Добавление сотрудника</p>
            <button class="delete" id="delete" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <div class="field">
                <label class="label">E-mail</label>
                <div class="control">
                  <input class="input" type="email" placeholder="Email">
                </div>
              </div>
            <div class="field">
                <label class="label">Роль</label>
              <div class="select">
                <select>
                  <option>User</option>
                  <option>Support</option>
                  <option>Admin</option>
                </select>
              </div>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button class="btn btn-primary btn-flat" id="submit">Отправить</button>
          </footer>
        </div>
      </div>
    <div>МЕСТО ПОД НАВБАР</div>
    <div class="hero is-info">
        <div class="hero-body">
            <h1 class="title" style="text-align: center;">Выбор сотрудника</h1>
        </div>
    </div>
    <br><br>
    <div class="columns">
        <div class="column is-2"></div>
        <div class="column is-8">
    <div class="infinite-list" id="container">
    </div>
        <div class="column is-2"></div>
    </div>
    </div>
    <div class="columns">
        <div class="column is-5"></div>
        <div class="column is-2">
            <button class="btn btn-primary btn-flat" id="gg" style="width: 100%;">
                Добавить сотрудника
            </button>
        </div>  
        <div class="column is-5"></div>  
    </div>
<script src="load-users.js"></script>
<script>
    document.getElementById("gg").onclick = () => {
    document.getElementById('modal').classList.add("is-active");
    }
    document.getElementById("delete").onclick = () => {
        document.getElementById("modal").classList.remove("is-active");
    }
</script>
</body>
</html>
